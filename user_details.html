<!DOCTYPE HTML>
<html>
<head>
    
    <link href="styles/user_details.css" rel="stylesheet" type="text/css">
    
    
    
    </head>

<body>
    
    <h1 id="p1">USER DETAILS</h1>
    
    <form>
    <div class="col-sm-7" >
    <h3 class="p2">Enter Employee Id</h3> <input type="text" class="ip1" name="id" autocomplete="off">
        <h3 class="p2">Enter First Name</h3> <input type="text" class="ip1" name="fname" autocomplete="off" placeholder="First Name">
        <h3 class="p2">Enter Last NAME</h3> <input type="text" class="ip1" name="lname" autocomplete="off" placeholder="Last Name">
        
        <h3 class="p2">Enter Age</h3> <input type="text" class="ip1" name="age" autocomplete="off">
        
        <h3 class="p2">Enter Contact Number</h3> <input type="text" class="ip1" name="cnumber" autocomplete="off" placeholder="">

        
        
        
        
        
        
        
    <h3 class="p2">Select Gender</h3>   <select name="gender"class="add-product">
									<option disabled value="none" selected>Gender</option>
									<option value="male">Male</option>
									<option value="females">Female</option> 
        </select>
        </div>
        <div class="col-sm-5" >
    
        <h3 class="p3">Enter Email Id</h3> <input type="text" class="ip2" name="eid" autocomplete="off" placeholder="Email Id">
            <h3 class="p4">Enter Password</h3> <input type="password" class="ip3" name="pass" autocomplete="off" placeholder="Password">
            <h3 class="p4">Enter Branch</h3> <input type="text" class="ip3" name="branch" autocomplete="off" placeholder="">
        
        </div>
        
        
        <input type="submit" value="Submit" id="add">
    
    
    </form>
    
    
    
    
    
    </body>


</html>
